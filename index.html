<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slip-scroll logo</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container dark">
		<img src="assets/dark.svg" alt="dark logo" class="default">
	</div>

	<div class="container light">
		<img src="assets/light.svg" alt="light logo" class="movable">
	</div>

	<!-- Do multiple just for proof of different page backgrounds -->
	<div class="container blue">
		<img src="assets/teal.svg" alt="" class="movable">
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/slipScroll.js"></script>
</body>
</html>
